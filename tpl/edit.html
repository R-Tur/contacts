<div class="center">
<form id="edit_contact_form">
<input type="hidden" name="id" value="<%=id%>">
<p><b>Name</b>: <input name="name" type="text" value="<%=name%>"></p>
<p><b>Phone</b>: <input name="phone" type="text" value="<%=phone%>"></p>
<p><b>Skype</b>: <input name="skype" type="text" value="<%=skype%>"></p>
<p><b>Email</b>: <input name="email" type="text" value="<%=email%>"></p>
<br>
<input id="save_button" type="submit" value="Save">
<input id="delete_button" type="button" value="Delete">
<a href="#" class="contacts">Main</a>
</form>
</div>
